<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layoutadmin}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialty Management</title>
</head>
<body>

<div class="content" layout:fragment="content">
    <div class="container">
        <div class="grid">
            <div class="row">
                <div class="col">
                    <h2 class="text-center" style="margin-top: 70px;">Add new Specialty</h2>
                </div>
            </div>
            <hr>
            <br>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4" style="padding: 30px;box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px; border-radius: 10px">
                    <form action="#" th:action="@{/saveSpecialty}" th:object="${specialties}" method="POST" novalidate="novalidate">
                        <input type="hidden" th:field="*{id}" />
                        <br>
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" class="form-control" th:field="*{name}" />
                            <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                        </div>
                        <div class="form-group">
                            <label for="description">Description:</label>
                            <input type="text" id="description" class="form-control" th:field="*{description}" />
                            <div style="color: red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                        </div>
                        <div style="display: flex; justify-content: space-between">
                            <button type="submit" class="btn btn-success">Save</button>
                            <a th:href="@{/specialties/specialties}" class="text-white btn btn-primary active" role="button">
                                Back
                            </a>
                        </div>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
